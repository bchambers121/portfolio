<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bradychambersdesign</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      background-color: #f4f5f7;
      color: #222;
      line-height: 1.6;
    }
    /* Fade-in animation for page load */
body {
  opacity: 0;
  transition: opacity 0.6s ease-in-out;
}

body.fade-in {
  opacity: 1;
}


    /* NAVIGATION */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1250px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    header .logo {
      font-weight: 700;
      font-size: 1.4rem;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #555;
      font-size: 1rem;
    }
    nav a.active {
  font-weight: 700;        /* makes it bolder */
  color: #000;             /* makes the text black */
  border-bottom: 2px solid #000;  /* adds a small underline to show it’s active */
  padding-bottom: 4px;     /* adds space for the underline */
}


    /* HERO SECTION */
    .hero {
      max-width: 1250px;
      margin: 120px auto;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 600;
      margin-bottom: 25px;
    }
    .hero p {
      font-size: 1.3rem;
      color: #555;
      max-width: 1200px;
    }
    .hero b {
      color: #000;
    }

    /* PROJECTS - TWO COLUMN LAYOUT */
    .projects {
      display: flex;
      flex-direction: column;
      gap: 120px;
      max-width: 1150px;
      margin: 0 auto 120px;
      padding: 0 20px;
    }

    .project {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 60px;
    }

    .project:nth-child(even) {
      flex-direction: row-reverse;
    }

    .project img {
      width: 100%;
      max-width: 550px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      object-fit: cover;
    }

    .project-text {
      max-width: 450px;
    }

    .project-text h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .project-text p {
      color: #555;
      font-size: 1.05rem;
      margin: 0;
      line-height: 1.6;
    }

    /* CONTACT SECTION */
    .contact {
      max-width: 800px;
      margin: 120px auto;
      text-align: left;
      padding: 0 20px;
    }
    .contact span {
      font-size: 1rem;
    }
    .contact h2 {
      font-size: 2rem;
      margin: 10px 0 20px;
      font-weight: 700;
    }
    .contact a.button {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 30px;
      background-color: #222;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    /* FOOTER */
    footer {
      max-width: 1100px;
      margin: 60px auto 40px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #ccc;
      color: #555;
      font-size: 0.95rem;
    }
    footer nav a {
      margin-right: 30px;
      text-decoration: none;
      color: #555;
    }

    /* RESPONSIVE */
    @media (max-width: 850px) {
      .project {
        flex-direction: column;
        text-align: center;
      }

      .project:nth-child(even) {
        flex-direction: column;
      }

      .project img {
        max-width: 100%;
      }

      .project-text {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
  <div class="logo">B.</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
     <a href="resume.html" class="active">CV</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

  <section class="hero">
  <h1>My CV</h1>
  <p>You can view or download my most recent resume below.</p>
  <p><a href="https://your-resume-link.com" target="_blank" style="color:#000; font-weight:600; text-decoration:underline;">Open my Resume →</a></p>
</section>

  <footer>
    <nav>
  <a href="index.html">Home</a>
  <a href="about.html">About Me</a>
  <a href="resume.html">CV</a>
  <a href="contact.html">Contact</a>
</nav>
    <a href="#" style="text-decoration:none;color:#555;">LinkedIn</a>
  </footer>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");
    
    const links = document.querySelectorAll("a[href]");
    links.forEach(link => {
      link.addEventListener("click", e => {
        const url = link.getAttribute("href");
        if (!url.includes("#") && !url.startsWith("mailto:")) {
          e.preventDefault();
          document.body.classList.remove("fade-in");
          setTimeout(() => {
            window.location = url;
          }, 400); // match half the transition time
        }
      });
    });
  });
</script>
</body>
</html>
